<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Search Datasets</h1>
        <div class="alert" ng-show="flash && flash.type && flash.message" ng-class="flash.type" role="alert">{{ flash.message }}</div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Filters
            </div>
            <div class="panel-body">
                <form name="searchFilterForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Agency</label>
                                <select class="form-control" name="agencyid" id="agencyid" ng-model="search.agencyid">
                                    <option value=''></option>
                                    <option ng-repeat="item in filters.agencies" value="{{item}}">{{item}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Contract Type</label>
                                <select class="form-control" name="contractactiontype" id="contractactiontype" ng-model="search.contractactiontype">
                                    <option value=''></option>
                                    <option ng-repeat="item in filters.contractTypes" value="{{item}}">{{item}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Contracting Agency</label>
                                <select class="form-control" name="contractingofficeagencyid" id="contractingofficeagencyid" ng-model="search.contractingofficeagencyid">
                                    <option value=''></option>
                                    <option ng-repeat="item in filters.contractingAgencies" value="{{item}}">{{item}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Local Area</label>
                                <select class="form-control" name="localareasetaside" id="localareasetaside" ng-model="search.localareasetaside">
                                    <option value=''></option>
                                    <option ng-repeat="item in filters.localAreas" value="{{item}}">{{item}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Department Full Name</label>
                                <select class="form-control" name="maj_agency_cat" id="maj_agency_cat" ng-model="search.maj_agency_cat">
                                    <option value=''></option>
                                    <option ng-repeat="item in filters.department" value="{{item}}">{{item}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>PoP State Name</label>
                                <select class="form-control" name="pop_state_code" id="pop_state_code" ng-model="search.pop_state_code">
                                    <option value=''></option>
                                    <option ng-repeat="item in filters.popStates" value="{{item}}">{{item}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>PSC</label>
                                <select class="form-control" name="psc_cat" id="psc_cat" ng-model="search.psc_cat">
                                    <option value=''></option>
                                    <option ng-repeat="item in filters.psc" value="{{item}}">{{item}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Vendor Name</label>
                                <select class="form-control" name="vendorname" id="vendorname" ng-model="search.vendorname">
                                    <option value=''></option>
                                    <option ng-repeat="item in filters.vendorname" value="{{item}}">{{item}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date Signed</label>
                                <input class="form-control" name="signeddate" placeholder="Date Signed" ng-model="search.signeddate">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Action Obligation ($)</label>
                                <input class="form-control" name="dollarsobligated" placeholder="Action Obligation ($)" ng-model="search.dollarsobligated">
                            </div>
                            <div class="form-group">
                                <label>NAICS</label>
                                <input class="form-control" name="principalnaicscode" placeholder="NAICS" ng-model="search.principalnaicscode">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Fiscal Year</label>
                                <input class="form-control" name="fiscal_year" placeholder="Fiscal Year" ng-model="search.fiscal_year">
                            </div>
                            <div class="form-group">
                                <label>Zip Code</label>
                                <input class="form-control" name="zipcode" placeholder="Zip Code" ng-model="search.zipcode">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="searchDataset()">Search...</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
            <div id="jqxgrid"></div>
        </div>
    </div>
</div>
