<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sign Up</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Register with us
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" name="userForm">
                                        <div class="form-group">
                                            <label>Username *</label>
                                            <div class="form-group input-group">
                                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                <input type="text" class="form-control" name="username" placeholder="Username" ng-model="user.username" ng-minlength="3">
                                            </div>
                                            <p class="text-danger" ng-show="userForm.$submitted && userForm.username.$error.minlength">Your username is too short.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Email *</label>
                                            <div class="form-group input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                                <input type="text" class="form-control" name="email" placeholder="Email address" ng-model="user.email" ng-minlength="3">
                                            </div>
                                            <p class="text-danger" ng-show="userForm.$submitted && userForm.email.$error.minlength">Your email is too short.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Password *</label>
                                            <div class="form-group input-group">
                                                <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" ng-minlength="3">
                                            </div>
                                            <p class="text-danger" ng-show="userForm.$submitted && userForm.password.$error.minlength">Your email is too short.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Full name</label>
                                            <input class="form-control" name="name" placeholder="Last Name & First Name" ng-model="user.name">
                                        </div>
                                        <div class="form-group">
                                            <label>Type of Dashboard</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="type_dashboard" value="public" ng-model="user.typeDashboard">Public
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="type_dashboard" value="gov" ng-model="user.typeDashboard">Gov
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="type_dashboard" value="power" ng-model="user.typeDashboard">Power
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <button type="reset" class="btn btn-outline btn-info">Reset</button>
                                        <button type="submit" class="btn btn-primary" ng-click="registerUser()">Register</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-12 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
