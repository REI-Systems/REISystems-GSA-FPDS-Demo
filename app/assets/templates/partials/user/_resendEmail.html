<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Resend Activation email</h1>
        <div class="alert" ng-show="flash && flash.type && flash.message" ng-class="flash.type" role="alert">{{ flash.message }}</div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                Enter your email address below to have your activation email resent to you.
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" name="userForm">
                            <div class="form-group">
                                <label>Email *</label>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="text" class="form-control" name="email" placeholder="Email address" ng-model="email" ng-minlength="3">
                                </div>
                                <p class="text-danger" ng-show="userForm.$submitted && userForm.email.$error.minlength">Your email is too short.</p>
                            </div>

                            <button type="reset" class="btn btn-outline btn-info" ng-click="flash={}">Reset</button>
                            <button type="submit" class="btn btn-primary" ng-click="sendEmail('activation')">Send</button>
                        </form>
                    </div>
                    <!-- /.col-lg-12 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
